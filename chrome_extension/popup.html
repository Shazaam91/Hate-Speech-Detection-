<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            width: 320px;
            padding: 20px;
            background-color: #f4f4f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 0;
            text-align: center;
        }

        #logo {
            width: 80px; /* Adjust the size of the logo */
            height: auto;
            margin-bottom: 15px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"], button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"] {
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.8);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        #result p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <!-- Logo Image -->
    <img id="logo" src="icon128.png" alt="Text Analyzer Logo">

    <h2>Sinhala Hate Speech Detection</h2>
    <input type="text" id="inputText" placeholder="Enter text here" required>
    <button id="checkButton">Check</button>
    <div id="result"></div>

    <!-- Include the JavaScript file -->
    <script src="popup.js"></script>
</body>
</html>
